<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NGL Trajectory Player</title>
    <!-- NGL Library (Local)-->
    <script src="/lib/ngl.js"></script> 
    <style>
      body { margin: 0; font-family: sans-serif; }
      #viewport { width: 100%; height: 90vh; display: block; background-color: white; }
      #controls { display: flex; gap: 8px; align-items: center; padding: 8px; height: 10vh; box-sizing: border-box; }
      #slider { flex: 1; }
    </style>
  </head>
  <body>
    <div id="viewport"></div>
    <div id="controls">
      <button id="playBtn">Play</button>
      <input id="slider" type="range" value="0" min="0" />
      <span id="frameLabel">0</span>
    </div>
    <script type="module" src="/example/main.ts"></script>
  </body>
</html>
